<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./ironman.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="./stanlee.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="./madara.png" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="./nature.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="./tech.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="./background.jpg" alt="Image 2">
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <!-- Upload Button (optional) -->
    <input type="file" id="upload" class="upload-button" accept="image/*">
    <label for="upload">Upload Image</label>

    <script src="scripts.js"></script>
</body>
</html>
